<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>{{ site.name }}</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/open-color.min.css' | prepend: site.url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | prepend: site.url }}">
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | prepend: site.url }}">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/logo.png">  
  </head>

<body>
    <div id="particles-js" class="fullscreen">
        <div class="jumbotron text-center">
            <img src="{{ site.baseurl }}/assets/images/logo-white.png" />
            <h1 class="particles-subtitle"></h1>

            <div class="nowrap">
                <a class="particles-icon" href="{{ site.baseurl }}/blog">{% include svg/blog.svg %}</a>
                <a class="particles-icon" target="_blank" href="https://www.linkedin.com/in/marciomota-mamura">{% include svg/linkedin.svg %}</a>
                <a class="particles-icon" href="http://github.com/mamura">{% include svg/github.svg %}</a>
                <a class="particles-icon"target="_blank" href="{{ site.baseurl }}/curriculo">{% include svg/cv.svg %}</a>
            </div>
        </div>
        
      </div>



  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-sm-10 col-md-8 col-lg-6">
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="{{ '/assets/js/darkmode.js' | prepend: site.url }}"></script>


  <script src="assets/js/particles.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
